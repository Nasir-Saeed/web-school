    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"

            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"

            <div class="carousel-item active">

    <div class="container ">
        <form class="row g-3">
            <div class="form-floating mx-1">
                <input class="form-control" placeholder="Enter Your Full Name" id="name">
                <label for="name">Full Name</label>
            </div>
            <div class="form-floating mx-1">
                <input class="form-control" placeholder="Enter Your E-mail" id="email">
                <label for="email">Email</label>
            </div>
            <div class="form-floating mx-1">
                <input class="form-control" placeholder="Enter Your Address" id="address" type="text">
                <label for="address">Address</label>
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Open this select menu</option>
                    <option value="1">Pakistan</option>
                    <option value="2">Australia</option>
                    <option value="3">India</option>
                    <option value="3">China</option>
                    <option value="3">Bangladesh</option>
                    <option value="3">England</option>
                    <option value="3">USA</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
        </form>
    </div>
